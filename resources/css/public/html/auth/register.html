<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema de RH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h1 class="h3 mb-3 fw-normal">Registro de Candidato</h1>
                            <p class="text-muted">Completa tu perfil para comenzar</p>
                        </div>

                        <form id="registerForm">
                            <!-- Datos Personales -->
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="firstName" class="form-label">Nombre</label>
                                        <input type="text" class="form-control" id="firstName" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="lastName" class="form-label">Apellido</label>
                                        <input type="text" class="form-control" id="lastName" required>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group mb-4">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>

                            <div class="form-group mb-4">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>

                            <!-- Información Profesional -->
                            <h4 class="mt-4 mb-3">Información Profesional</h4>
                            
                            <div class="form-group mb-4">
                                <label for="profession" class="form-label">Profesión</label>
                                <input type="text" class="form-control" id="profession" required>
                            </div>

                            <div class="form-group mb-4">
                                <label for="university" class="form-label">Universidad</label>
                                <input type="text" class="form-control" id="university" required>
                            </div>

                            <!-- Experiencia Laboral -->
                            <h4 class="mt-4 mb-3">Experiencia Laboral</h4>
                            
                            <div class="form-group mb-4">
                                <label for="experience" class="form-label">Años de Experiencia</label>
                                <select class="form-control" id="experience" required>
                                    <option value="">Selecciona</option>
                                    <option value="0">Menos de 1 año</option>
                                    <option value="1-3">1-3 años</option>
                                    <option value="3-5">3-5 años</option>
                                    <option value="5+">5+ años</option>
                                </select>
                            </div>

                            <div class="form-group mb-4">
                                <label for="lastPosition" class="form-label">Último Cargo</label>
                                <input type="text" class="form-control" id="lastPosition">
                            </div>

                            <button type="submit" class="btn btn-primary w-100 py-3">Registrarme</button>
                        </form>

                        <div class="text-center mt-4">
                            <a href="login.html" class="text-primary">¿Ya tienes cuenta? Inicia sesión</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
