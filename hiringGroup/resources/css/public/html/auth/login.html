<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de RH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h1 class="h3 mb-3 fw-normal">Bienvenido</h1>
                            <p class="text-muted">Inicia sesión con tu cuenta</p>
                        </div>
                        
                        <form id="loginForm">
                            <div class="form-group mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            
                            <div class="form-group mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            
                            <div class="form-group mb-3">
                                <label for="userType" class="form-label">Tipo de Usuario</label>
                                <select class="form-control" id="userType" required>
                                    <option value="">Selecciona tu rol</option>
                                    <option value="hiring">Hiring Group</option>
                                    <option value="empresa">Empresa</option>
                                    <option value="candidato">Candidato</option>
                                    <option value="contratado">Contratado</option>
                                </select>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 py-3">Iniciar Sesión</button>
                        </form>
                        
                        <div class="text-center mt-4">
                            <a href="register.html" class="text-primary">¿No tienes cuenta? Regístrate</a>
                            <br>
                            <a href="recover-password.html" class="text-primary">¿Olvidaste tu contraseña?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
